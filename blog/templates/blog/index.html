<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for post in posts %}
        <hr/>
        <h3>{{ post.title }}</h3>
        <h4>{{ post.post_date }}</h4>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
